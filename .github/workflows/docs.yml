name: docs
on:
  push:
    branches:
      - main
jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: pipx ensurepath
        run: pipx ensurepath

      - name: Eyeball native environment
        run: python --version ; pip --version ; pipx --version ; pipx run poetry --version ; pwd ; ls -la

      - name: Install Poetry dependencies into Poetry virtualenv
        run: pipx run poetry install

      # Note: instead of `poetry shell` because non-interactive env
      - name: Activate the Poetry environment
        run: source $(poetry env info --path)/bin/activate

      - name: Install Sphinx dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build HTML
        run: |
          cd docs/
          make clean
          make html

      - name: Deploy HTML to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html